<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>–ù–∞—à–∏ –≤–æ—Å–ø–æ–º–∏–Ω–∞–Ω–∏—è</title>
<style>
body {margin:0; padding:0; font-family:'Arial', sans-serif; background:linear-gradient(180deg,#0a1f3f,#1e3d7b,#4fa3ff); color:white; text-align:center;}
header {padding:2rem 0; font-size:2.5rem; font-weight:bold;}
.gallery {display:grid; grid-template-columns:repeat(auto-fill,minmax(120px,1fr)); gap:10px; max-width:1000px; margin:10px auto; padding:0 5px;}
.gallery-item {position:relative; border-radius:12px; overflow:hidden; cursor:pointer; opacity:0; transform:translateY(20px); transition:opacity 0.6s ease, transform 0.6s ease;}
.gallery-item.visible {opacity:1; transform:translateY(0);}
.gallery-item img {width:100%; height:100%; object-fit:cover; display:block;}

.like-btn, .comment-btn {position:absolute; bottom:6px; font-size:1.2rem; background:rgba(0,0,0,0.3); padding:3px 6px; border-radius:6px; color:white; cursor:pointer; user-select:none;}
.like-btn {left:6px;}
.comment-btn {right:6px;}
.pop {animation: pop 0.3s ease;}
@keyframes pop {0%{transform:scale(1);}50%{transform:scale(1.5);}100%{transform:scale(1);}}
.comment-feedback {position:absolute; bottom:30px; left:50%; transform:translateX(-50%); background:rgba(0,0,0,0.5); padding:4px 10px; border-radius:6px; font-size:14px; animation: commentPop 1s ease forwards; pointer-events:none;}
@keyframes commentPop {0%{opacity:0; transform:translateY(10px);}50%{opacity:1; transform:translateY(-5px);}100%{opacity:0; transform:translateY(-15px);}}

.modal {display:none; position:fixed; z-index:1000; left:0; top:0; width:100vw; height:100vh; background:rgba(0,0,0,0.95); justify-content:center; align-items:center;}
.modal-content {max-width:90%; max-height:90%; display:flex; justify-content:center; align-items:center; position:relative;}
.modal-content img, .modal-content video {max-width:100%; max-height:100%; object-fit:contain; cursor:pointer; border-radius:12px;}
.modal-close {position:absolute; top:15px; right:15px; font-size:2rem; color:white; cursor:pointer; z-index:10;}
.back-btn {display:inline-block; margin:10px 0; padding:8px 14px; background:rgba(255,255,255,0.15); border:2px solid rgba(255,255,255,0.3); border-radius:12px; color:white; text-decoration:none; transition:0.3s;}
.back-btn:hover {background:rgba(255,255,255,0.25);}
</style>
</head>
<body>

<header>–ù–∞—à–∏ –≤–æ—Å–ø–æ–º–∏–Ω–∞–Ω–∏—è üíô</header>
<a href="index.html" class="back-btn">‚Üê –ì–ª–∞–≤–Ω–∞—è</a>

<div class="gallery" id="gallery"></div>

<div class="modal" id="modal">
    <span class="modal-close" id="modalClose">&times;</span>
    <div class="modal-content" id="modalContent"></div>
</div>

<script>
const gallery = document.getElementById('gallery');
const modal = document.getElementById('modal');
const modalContent = document.getElementById('modalContent');
const modalClose = document.getElementById('modalClose');

let mediaItems = [];

// –ó–∞–≥—Ä—É–∂–∞–µ–º JSON
fetch('data/media.json')
  .then(r=>r.json())
  .then(items=>{
    mediaItems = items;

    items.forEach((item,i)=>{
      const wrapper = document.createElement('div');
      wrapper.className = 'gallery-item';

      // –î–ª—è –º–∏–Ω–∏–∞—Ç—é—Ä: —Ñ–æ—Ç–æ –∏–ª–∏ —Å–∫—Ä–∏–Ω—à–æ—Ç –≤–∏–¥–µ–æ
      const thumb = document.createElement('img');
      if(item.type==='image'){
        thumb.src = item.src;
      } else { // –≤–∏–¥–µ–æ
        thumb.src = item.poster || 'photos/video_placeholder.jpg'; // –ø–ª–µ–π—Å—Ö–æ–ª–¥–µ—Ä –¥–ª—è –≤–∏–¥–µ–æ
      }

      wrapper.appendChild(thumb);
      wrapper.onclick = ()=>openModalGallery([item]);
      gallery.appendChild(wrapper);

      setTimeout(()=>wrapper.classList.add('visible'), i*80);
    });
  });

// === –ú–æ–¥–∞–ª–∫–∞ ===
function openModalGallery(photos){
  modal.style.display='flex';
  modalContent.innerHTML='';
  let current = 0;

  function showMedia(index){
    modalContent.innerHTML='';
    const p = photos[index];
    if(p.type==='image'){
      const img = document.createElement('img');
      img.src = p.src;
      modalContent.appendChild(img);
    } else {
      const vid = document.createElement('video');
      vid.src = p.src;
      vid.controls = true;
      vid.autoplay = false;
      vid.playsInline = true;
      vid.preload = 'metadata';
      modalContent.appendChild(vid);
    }
  }

  showMedia(current);

  // –õ–∏—Å—Ç–∞–Ω–∏–µ –∫–ª–∏–∫–æ–º –ø–æ –º–æ–¥–∞–ª–∫–µ
  modalContent.onclick = ()=>{
    current = (current+1)%photos.length;
    showMedia(current);
  }
}

// –ó–∞–∫—Ä—ã—Ç–∏–µ –º–æ–¥–∞–ª–∫–∏
modalClose.onclick = ()=>{ modal.style.display='none'; modalContent.innerHTML=''; }
modal.onclick = e=>{ if(e.target===modal) modalClose.onclick(); }
</script>

</body>
</html>
