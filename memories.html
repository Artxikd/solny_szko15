<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>–ù–∞—à–∏ –≤–æ—Å–ø–æ–º–∏–Ω–∞–Ω–∏—è</title>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: linear-gradient(180deg, #0a1f3f, #1e3d7b, #4fa3ff);
  color: white;
}

header {
  text-align: center;
  padding: 30px 20px;
}

header h1 {
  font-size: 32px;
  margin-bottom: 15px;
}

.back {
  color: #fff;
  text-decoration: none;
  opacity: .8;
}

.gallery {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(160px,1fr));
  gap: 12px;
  padding: 15px;
  max-width: 1400px;
  margin: auto;
}

.item {
  border-radius: 14px;
  overflow: hidden;
  cursor: pointer;
  box-shadow: 0 0 15px rgba(0,0,0,.4);
  transition: .3s;
}

.item:hover {
  transform: scale(1.05);
}

.item img, .item video {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

.modal {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,.85);
  display: none;
  align-items: center;
  justify-content: center;
  z-index: 999;
}

.modal-content {
  max-width: 90%;
  max-height: 90%;
}

.modal video, .modal img {
  width: 100%;
  height: auto;
}

.close {
  position: absolute;
  top: 20px;
  right: 25px;
  font-size: 32px;
  cursor: pointer;
}
</style>
</head>

<body>

<header>
  <h1>–ù–∞—à–∏ –≤–æ—Å–ø–æ–º–∏–Ω–∞–Ω–∏—è üíô</h1>
  <a href="index.html" class="back">‚Üê –Ω–∞–∑–∞–¥</a>
</header>

<div class="gallery" id="gallery"></div>

<div class="modal" id="modal">
  <div class="close" id="close">&times;</div>
  <div class="modal-content" id="content"></div>
</div>

<script>
const gallery = document.getElementById('gallery');
const modal = document.getElementById('modal');
const content = document.getElementById('content');
const close = document.getElementById('close');

/* –ù–ê–°–¢–†–û–ô–ö–ê */
const photosCount = 42;
const videosCount = 41;

/* –§–æ—Ç–æ */
for(let i=1;i<=photosCount;i++){
  gallery.innerHTML += `
    <div class="item">
      <img src="photos/photo${i}.jpg">
    </div>`;
}

/* –í–∏–¥–µ–æ */
for(let i=1;i<=videosCount;i++){
  gallery.innerHTML += `
    <div class="item">
      <video src="videos/video${i}.mp4" muted></video>
    </div>`;
}

document.querySelectorAll('.item').forEach(item=>{
  item.onclick = ()=>{
    const media = item.firstElementChild.cloneNode(true);
    if(media.tagName === 'VIDEO'){
      media.controls = true;
      media.autoplay = true;
    }
    content.innerHTML='';
    content.appendChild(media);
    modal.style.display='flex';
  };
});

close.onclick = ()=>{ modal.style.display='none'; content.innerHTML=''; };
modal.onclick = e=>{ if(e.target===modal) close.onclick(); };
</script>

</body>
</html>
