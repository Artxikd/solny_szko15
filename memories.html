<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Воспоминания</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #f0f0f0;
    margin: 0;
    padding: 0;
  }
  h1 {
    text-align: center;
    margin: 20px 0;
  }
  .gallery {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
    gap: 10px;
    padding: 10px;
    max-width: 1200px;
    margin: auto;
  }
  .gallery-item {
    position: relative;
    overflow: hidden;
    border-radius: 10px;
    cursor: pointer;
    background: #fff;
    box-shadow: 0 4px 8px rgba(0,0,0,0.1);
  }
  .gallery-item img,
  .gallery-item video {
    width: 100%;
    height: 100%;
    object-fit: cover;
    display: block;
    transition: transform 0.3s;
  }
  .gallery-item:hover img,
  .gallery-item:hover video {
    transform: scale(1.05);
  }
  /* Модальное окно */
  .modal {
    display: none;
    position: fixed;
    z-index: 1000;
    left: 0; top: 0;
    width: 100%; height: 100%;
    background: rgba(0,0,0,0.8);
    justify-content: center;
    align-items: center;
  }
  .modal-content {
    max-width: 90%;
    max-height: 90%;
  }
  .modal-content img,
  .modal-content video {
    width: 100%;
    height: auto;
  }
  .close {
    position: absolute;
    top: 20px;
    right: 30px;
    font-size: 30px;
    color: #fff;
    cursor: pointer;
  }
</style>
</head>
<body>

<h1>Наши воспоминания</h1>

<div class="gallery">
  <!-- Пример фото -->
  <div class="gallery-item">
    <img src="photos/photo1.jpg" alt="Фото 1">
  </div>
  <div class="gallery-item">
    <img src="photos/photo2.jpg" alt="Фото 2">
  </div>
  <!-- Пример видео -->
  <div class="gallery-item">
    <video src="videos/video1.mp4" muted></video>
  </div>
  <div class="gallery-item">
    <video src="videos/video2.mp4" muted></video>
  </div>
  <!-- Добавляй остальные фото и видео аналогично -->
</div>

<!-- Модальное окно для просмотра -->
<div class="modal" id="modal">
  <span class="close" id="close">&times;</span>
  <div class="modal-content" id="modalContent"></div>
</div>

<script>
const galleryItems = document.querySelectorAll('.gallery-item');
const modal = document.getElementById('modal');
const modalContent = document.getElementById('modalContent');
const closeBtn = document.getElementById('close');

galleryItems.forEach(item => {
  item.addEventListener('click', () => {
    modal.style.display = 'flex';
    const media = item.querySelector('img, video').cloneNode(true);
    media.controls = true;
    modalContent.innerHTML = '';
    modalContent.appendChild(media);
  });
});

closeBtn.addEventListener('click', () => {
  modal.style.display = 'none';
  modalContent.innerHTML = '';
});

window.addEventListener('click', e => {
  if(e.target === modal){
    modal.style.display = 'none';
    modalContent.innerHTML = '';
  }
});
</script>

</body>
</html>
