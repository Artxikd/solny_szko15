<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Воспоминания</title>
  <style>
    body {
      background: #f5f5f5;
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      color: #333;
    }
    header {
      text-align: center;
      padding: 2rem 0;
    }
    header h1 {
      margin: 0;
      font-size: 2.5rem;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      gap: 12px;
      padding: 12px;
      max-width: 1400px;
      margin: auto;
    }
    .gallery-item {
      position: relative;
      background: #fff;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      cursor: pointer;
    }
    .gallery-item img,
    .gallery-item video {
      display: block;
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.3s ease;
    }
    .gallery-item:hover img,
    .gallery-item:hover video {
      transform: scale(1.05);
    }

    /* Модальное окно */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.85);
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .modal-content {
      max-width: 90%;
      max-height: 90%;
    }
    .modal-content img,
    .modal-content video {
      width: 100%;
      height: auto;
    }
    .modal-close {
      position: absolute;
      top: 20px;
      right: 20px;
      font-size: 2rem;
      color: #fff;
      cursor: pointer;
    }
    @media (max-width: 600px) {
      .gallery {
        gap: 8px;
        padding: 8px;
      }
    }
  </style>
</head>
<body>

<header>
  <h1>Наши воспоминания</h1>
</header>

<div class="gallery">
  <!-- пример: для 42 фото / 41 видео — просто добавь все элементы -->
  <!-- фото -->
  <div class="gallery-item"><img src="photos/photo1.jpg" alt="Фото 1"></div>
  <div class="gallery-item"><img src="photos/photo2.jpg" alt="Фото 2"></div>
  <!-- ... -->
  <!-- видео (превью без звука) -->
  <div class="gallery-item"><video src="videos/video1.mp4" muted preload="metadata"></video></div>
  <div class="gallery-item"><video src="videos/video2.mp4" muted preload="metadata"></video></div>
  <!-- ... -->
</div>

<!-- Модальное окно -->
<div class="modal" id="modal">
  <span class="modal-close" id="modalClose">&times;</span>
  <div class="modal-content" id="modalContent"></div>
</div>

<script>
  const items = document.querySelectorAll('.gallery-item');
  const modal = document.getElementById('modal');
  const modalContent = document.getElementById('modalContent');
  const modalClose = document.getElementById('modalClose');

  items.forEach(item => {
    item.addEventListener('click', () => {
      const media = item.querySelector('img, video').cloneNode(true);
      if(media.tagName.toLowerCase() === 'video') {
        media.controls = true;
        media.autoplay = true;
      }
      modalContent.innerHTML = '';
      modalContent.append(media);
      modal.style.display = 'flex';
    });
  });

  modalClose.addEventListener('click', () => {
    modal.style.display = 'none';
    modalContent.innerHTML = '';
  });

  window.addEventListener('click', e => {
    if (e.target === modal) {
      modal.style.display = 'none';
      modalContent.innerHTML = '';
    }
  });
</script>

</body>
</html>
