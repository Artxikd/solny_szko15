<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Love Site ‚Äî Blue Edition</title>

<style>
body {
    margin: 0;
    padding: 0;
    font-family: 'Arial', sans-serif;
    background: linear-gradient(180deg, #0a1f3f, #1e3d7b, #4fa3ff);
    color: white;
    text-align: center;
    overflow-x: hidden;
    position: relative;
}

/* –í–∏–¥–µ–æ */
.video-container {
    width: 100%;
    max-width: 500px;
    margin: 0 auto;
    border-radius: 16px;
    overflow: hidden;
    box-shadow: 0 0 20px rgba(0,0,0,0.4);
    cursor: pointer;
}
.video-container video {
    width: 100%;
    display: block;
    border-radius: 12px;
}

/* –ö–Ω–æ–ø–∫–∞ –≤–æ—Å–ø–æ–º–∏–Ω–∞–Ω–∏–π */
.memories-btn {
    margin-top: 35px;
    display: inline-block;
    padding: 14px 26px;
    background: rgba(255,255,255,0.15);
    border: 2px solid rgba(255,255,255,0.3);
    backdrop-filter: blur(6px);
    border-radius: 12px;
    font-size: 18px;
    color: white;
    text-decoration: none;
    transition: 0.3s;
}
.memories-btn:hover {
    background: rgba(255,255,255,0.25);
    transform: scale(1.05);
}

/* –°–µ—Ä–¥–µ—á–∫–∏ –ø–æ –∫–ª–∏–∫—É */
.heart {
    position: fixed;
    font-size: 20px;
    animation: fly 2s ease-out forwards;
    pointer-events: none;
}

@keyframes fly {
    0% { transform: translateY(0) scale(1); opacity: 1; }
    100% { transform: translateY(-120px) scale(1.6); opacity: 0; }
}

/* –ò–≥—Ä–∞ "–õ–æ–≤–∏ —Å–µ—Ä–¥–µ—á–∫–∏" */
.heart-game {
    position: absolute;
    font-size: 24px;
    pointer-events: auto;
    user-select: none;
    animation: fall 3s linear forwards;
}
@keyframes fall {
    0% { top: -30px; opacity: 1; }
    100% { top: 100vh; opacity: 0; }
}

/* –¢–∞–π–º–µ—Ä */
#timer {
    margin-top: 15px;
    font-size: 18px;
    opacity: 0.85;
}

footer {
    margin-top: 50px;
    padding: 20px;
    font-size: 14px;
    opacity: 0.7;
}
</style>
</head>
<body>

<header>–î—É–±–∞—è–Ω–µ—Ü üë∫</header>

<div class="video-container" onclick="playVideo()">
    <video id="mainVideo" muted playsinline preload="metadata" poster="photos/photo1.jpg">
        <source src="video.mp4" type="video/mp4">
    </video>
</div>

<div id="timer"></div>

<a href="memories.html" class="memories-btn">–ù–∞—à–∏ –≤–æ—Å–ø–æ–º–∏–Ω–∞–Ω–∏—è üíô</a>

<footer>–°–¥–µ–ª–∞–Ω–æ —Å –ª—é–±–æ–≤—å—é üíô</footer>

<script>
// –í–∏–¥–µ–æ
const video = document.getElementById('mainVideo');
function playVideo(){
    if(navigator.vibrate) navigator.vibrate(40);
    video.paused ? video.play() : video.pause();
}

// –°–µ—Ä–¥–µ—á–∫–∏ –ø—Ä–∏ –∫–ª–∏–∫–µ
document.addEventListener('click', e => {
    const heart = document.createElement('div');
    heart.className = 'heart';
    heart.textContent = 'üíô';
    heart.style.left = (e.clientX - 10) + 'px';
    heart.style.top = (e.clientY - 10) + 'px';
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 2000);
});

// –¢–∞–π–º–µ—Ä –æ—Ç–Ω–æ—à–µ–Ω–∏–π
const startDate = new Date('2024-10-13T00:00:00');
function updateTimer(){
    const now = new Date();
    const diff = now - startDate;
    const days = Math.floor(diff / (1000*60*60*24));
    const hours = Math.floor(diff / (1000*60*60)) % 24;
    document.getElementById('timer').textContent =
        `–ú—ã –≤–º–µ—Å—Ç–µ —É–∂–µ ${days} –¥–Ω–µ–π ${hours} —á–∞—Å–æ–≤ üíô`;
}
setInterval(updateTimer, 60000);
updateTimer();

// –ò–≥—Ä–∞ "–õ–æ–≤–∏ —Å–µ—Ä–¥–µ—á–∫–∏"
let score = 0;
function spawnHeart(){
    const heart = document.createElement('div');
    heart.className = 'heart-game';
    heart.textContent = 'üíô';
    heart.style.left = Math.random() * window.innerWidth + 'px';
    heart.style.top = '-30px';
    document.body.appendChild(heart);

    heart.onclick = () => {
        score++;
        heart.remove();
        alert(`–°–æ–±—Ä–∞–Ω–æ —Å–µ—Ä–¥–µ—á–µ–∫: ${score}`);
    }

    setTimeout(() => heart.remove(), 3000);
}
setInterval(spawnHeart, 1500); // –∫–∞–∂–¥—É—é 1.5 —Å–µ–∫—É–Ω–¥—ã
</script>

</body>
</html>
