<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.4/js/lightbox.min.js"></script>
<script>
// –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –∫–∞—Ä—Ç—ã
const map = L.map('map').setView([52.4064, 16.9252], 6);

const locations = [

    { coords: [52.272950,8.059461], photos: ['photos/3.jpg'], title: '–§–æ—Ç–æ 3' },
    { coords: [52.274611,8.079486], photos: ['photos/5.jpg','photos/6.jpg'], title: '–§–æ—Ç–æ 5-6' },

    L.marker(loc.coords).addTo(map).bindPopup(popupContent);
});
</script>
